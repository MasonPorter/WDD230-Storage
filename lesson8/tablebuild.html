<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Table Example</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th id="mainHead" colspan="4" scope="colgroup">AMCE Wildwest Services</th>
            </tr>
            <tr>
                <th class="blank" colspan="1" scope="col"></th>
                <th class="columnHead" colspan="1" scope="col">Basic</th>
                <th class="columnHead" colspan="1" scope="col">Premium</th>
                <th class="columnHead" colspan="1" scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr id="rowOne">
                <th colspan="1" scope="row">Feature 1</th>
                <td>✔</td>
                <td>✔</td>
                <td>✔</td>
            </tr>
            <tr id="rowTwo">
                <th colspan="1" scope="row">Feature 2</th>
                <td>❌</td>
                <td>✔</td>
                <td>✔</td>
            </tr>
            <tr id="rowThree">
                <th colspan="1" scope="row">Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
